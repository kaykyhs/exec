<div id="semaforo" style="width: 100px; height: 300px; background-color: red;" ></div> 
<button onclick="changecolor('red')">Vermelho</button>
<button onclick="changecolor('yellow')">Amarelo</button>
<button onclick="changecolor('green')">Verde</button>

<script>
    function changecolor(color) {
        document.getElementById("semaforo").style.backgroundColor = color;        
    }
</script>
