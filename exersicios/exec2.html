<p id="text" style="display: none;">este Ã© um testo escondido</p>
<script>
    function toggletext() {
        var text = document.getElementById("text");
        if (text.style.display === "none" ) {
            text.style.display = "block";
        }
        else {
            text.style.display = "none"
        }
    }
</script>
