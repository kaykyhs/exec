
<div style="text-align:center; background-color: black; width: 200px;">
    <button onclick="changeimage()" >troca</button><br>
    <img id="img" src="img/img1.gif">

</div>
<script>
    function changeimage() {
        var img = document.getElementById("img");
       
        if (img.src.endsWith("img2.gif")) { 
            img.src = "img/img1.gif";
        }
        else if (img.src.endsWith("img1.gif")) { 
            img.src = "img/img3.gif";
        }
        else if (img.src.endsWith("img3.gif")) { 
            img.src = "img/img2.gif";
        }
    }
</script>
